[package]
name = "tycode-cli"
version = "0.2.0"
edition = "2021"
authors = ["tigy"]
description = "CLI interface for TyCode"
license = "MIT"
repository = "https://github.com/tigy32/Tycode" 

[[bin]]
name = "tycode"
path = "src/main.rs"

[dependencies]
# Core functionality
tycode-core = { path = "../tycode-core" }

# Async runtime
tokio = { workspace = true }

# CLI dependencies
rustyline = "14.0"
indicatif = "0.17"
clap = { version = "4.0", features = ["derive"] }

# Utilities
anyhow = { workspace = true }
dirs = "5.0"

# Logging and tracing
tracing = { workspace = true }
tracing-subscriber = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }
similar = "2.4"

